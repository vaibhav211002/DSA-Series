<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entitles</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph</p>   
        <!-- &nbsp is used for space -->
        <p>paragraph is written like this &lt;p&gt; </p>
        <!-- &lt;p&gt; is used for the greter and less than symbols -->
        <p>paragraph is written like this &pound; </p>
        <p>paragraph is written like this &copy; </p>


        

    

    </div>

    
</body>
</html>
