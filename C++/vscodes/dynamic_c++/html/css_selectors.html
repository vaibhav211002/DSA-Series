<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>

        /* element selector */
        p{
            border: 2px solid rebeccapurple;
        }
        
 
        #red{
            color:green;
            background-color: blanchedalmond;
        }
        #red12{
            color:green;
        }
        /* class selector */
        .bgblue{
            background-color:blue;
        }
        /* this is the comment */
        /* grouping selector */
        footer,span{
            background-color: pink;
        }

    </style>
</head>
<body>
    <h3 id="red"> css selectors </h3>
    <p> this is simple paragraph</p>
    <p id="red12" class="another bgblue">this is another para </p>
    <p>this is the third para over here</p>
    <div>
        <span>this is span</span>
        <p> this is yet an another simple para inside div</p>
    </div>
    <footer>this is footer</footer>
    <!-- only to red only 1 para -->
</body>
</html>
